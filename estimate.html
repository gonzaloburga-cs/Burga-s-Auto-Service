                    <option value="">Select Make</option>

                    <option value="kia">Kia</option>

                    <option value="volkswagen">Volkswagen</option>
                    <option value="volvo">Volvo</option>
                </select>

                <label for="model">Model:</label>
                <select id="model" name="model" required>
                    <!-- fix later (each make has 10+ models)-->
                    <option value="">Select Model</option>
                    <option value="model1">Model 1</option>
                    <option value="model2">Model 2</option>
                    <option value="model3">Model 3</option>
                    <option value="model4">Model 4</option>
                    <option value="model5">Model 5</option>
                </select>

                <label for="service-needed">Service Needed:</label>
                <textarea id="service-needed" name="service-needed" rows="4" placeholder ="Describe problem or service needed." required></textarea>

                <button type="submit">Submit</button>
            </form>
